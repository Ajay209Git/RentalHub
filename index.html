<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental Hub Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
  <header>
    <h1>Rental Hub Portal</h1>
    <div id="user-controls">
      <span id="user-email"></span>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <button id="add-prop-btn" style="display:none;">Add Property</button>
      <button id="admin-btn" style="display:none;">Admin Panel</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search by location, title, or price...">
  </header>
  <main>
    <div id="properties" class="property-list"></div>
    <div id="noResults" class="hidden">No properties found.</div>
  </main>
  <footer>
    <p>&copy; 2025 Rental Hub. All rights reserved.</p>
  </footer>
  <!-- Modals for Auth, Add Property, Admin -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="close-auth">&times;</span>
      <h2 id="auth-modal-title">Login</h2>
      <form id="auth-form">
        <input type="email" id="auth-email" placeholder="Email" required><br>
        <input type="password" id="auth-password" placeholder="Password" required><br>
        <button type="submit" id="auth-submit-btn">Login</button>
        <div id="auth-error" class="error-msg"></div>
      </form>
      <div style="margin-top:10px;">
        <a href="#" id="forgot-pw-link">Forgot Password?</a>
      </div>
    </div>
  </div>
  <div id="pwreset-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="close-pwreset">&times;</span>
      <h2>Reset Password</h2>
      <form id="pwreset-form">
        <input type="email" id="pwreset-email" placeholder="Your email" required><br>
        <button type="submit">Send Reset Email</button>
        <div id="pwreset-status"></div>
      </form>
    </div>
  </div>
  <div id="add-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="close-add">&times;</span>
      <h2>Add Property</h2>
      <form id="add-form">
        <input type="text" id="prop-title" placeholder="Title" required><br>
        <input type="text" id="prop-location" placeholder="Location" required><br>
        <input type="number" id="prop-price" placeholder="Price" required><br>
        <textarea id="prop-desc" placeholder="Description" required></textarea><br>
        <input type="file" id="prop-imgfile" accept="image/*" required><br>
        <button type="submit">Submit Property</button>
        <div id="add-error" class="error-msg"></div>
        <div id="add-success" class="success-msg"></div>
      </form>
    </div>
  </div>
  <div id="admin-modal" class="modal hidden">
    <div class="modal-content" style="max-width:600px;">
      <span class="close" id="close-admin">&times;</span>
      <h2>Pending Property Listings</h2>
      <div id="pending-properties"></div>
      <div id="admin-success" class="success-msg"></div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
